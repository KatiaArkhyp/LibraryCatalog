<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Library</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #98613b;">
  <div class="container px-6">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent1">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="/"><i class="bi bi-journal-bookmark-fill"></i> Library catalog</a></li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent2">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/}" ><i class="bi bi-book"></i> Books</a></li>
          <div sec:authorize="hasAuthority('ADMIN')">
              <li class="nav-item"><a class="nav-link text-dark" th:href="@{create}" ><i class="bi bi-book-fill"></i> Add Book</a></li>
          </div>
        <li class="nav-item"><a class="nav-link" th:href="@{/authors}" ><i class="bi bi-person-square"></i> Authors</a></li>
          <li sec:authorize="hasAuthority('USER')" class="nav-item"><a class="nav-link" th:href="@{/borrows}" ><i class="bi bi-handbag"></i> Borrows</a></li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent3">
      <ul class="navbar-nav">
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/registration}"><i class="bi bi-person-plus-fill"></i> Register</a></li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Log in</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<body layout:fragment="body"  style="background-color: rgba(152,97,59,0.14);"></body>
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: rgba(152,97,59,0.8);">
    <div sec:authorize="!isAuthenticated()" class="container p-4 pb-0">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Register for more</span>
            <a href="/registration" class="btn btn-outline-light btn-rounded">Sign up!</a>

        </p>
    </div>
    <div class="text-center p-3" style="background-color: rgba(70,45,40,0.34);">

    </div>
  </footer>
</html>
