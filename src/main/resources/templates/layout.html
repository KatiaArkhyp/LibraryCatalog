<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Library</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
    </style>
</head>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-6">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent1">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="/"><i class="bi bi-journal-bookmark-fill"></i> Library catalog</a></li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent2">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/authors}" > Authors</a></li>
        <div sec:authorize="hasAuthority('ADMIN')">
          <li class="nav-item"><a class="nav-link text-info" th:href="@{create}" ><i class="bi bi-book-fill"></i> Add Book</a></li>
        </div>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent3">
      <ul class="navbar-nav">
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/registration}"><i class="bi bi-person-plus-fill"></i> Register</a></li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Log in</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<body layout:fragment="body"></body>
<!-- Footer -->
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto">
        <div class="small m-0 text-white">Copyright &copy; CourseWork for Programming 2023</div>
      </div>
      <div class="col-auto">
        <a class="link-light small" href="https://github.com/KatiaArkhyp">GitHub</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="https://t.me/pkelap">Telegram</a>
      </div>
    </div>
  </div>
</footer>
</html>
