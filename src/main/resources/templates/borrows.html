<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Borrow</title>
</head>
<body class="d-flex">
<main class="col-md-10 ml-sm-auto py-3 flex-fill">
    <section layout:fragment="body" class="py-5">
        <div class="container" style="margin-bottom: 340px">
            <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded shadow-sm" >
                <h5 class="mb-0 text-white col-2">Book panel</h5>
            </div>
            <div class="card border-dark my-3 " >
                <h4 class="card-header">Your borrow list</h4>
                <div class="card-body" align="center">
                    <table class="table table-hover table-sm table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Borrow start date</th>
                            <th scope="col">Borrow end date</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="borrow : ${borrowList}">
                            <td th:text="${borrow.startDate}"></td>
                            <td th:text="${borrow.endDate}"></td>
                            <td th:text="${borrow.book.title}"></td>
                            <td th:text="${borrow.book.author.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
