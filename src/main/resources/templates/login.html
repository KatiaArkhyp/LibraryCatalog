<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="d-flex">
<section layout:fragment="body" class="py-5">
    <div th:if="${param.error}" class="alert alert-success">Invalid username and password. Try again!</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center main">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log in</h5>
                        <form method="post" role="form" th:action="@{/login}" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Nickname" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Password" name="password">
                            </div>
                            <button type="submit" value="Log in" class="btn btn-primary">Login</button>
                            <a href="/registration" class="btn btn-secondary">Register here</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
